<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karyawan Lampung</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2196F3;
      --danger: #f44336;
      --dark: #333;
      --light: #f4f4f4;
      --white: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 10px;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: var(--primary);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--secondary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-success { background: #4CAF50; color: white; }
    .btn-block {
      display: block;
      width: 100%;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: var(--primary);
      color: white;
    }
    .readonly {
      background-color: #f0f0f0 !important;
      color: #666;
      cursor: not-allowed;
    }
    .file-upload small {
      color: #666;
      font-size: 0.8rem;
    }
    @media (max-width: 768px) {
      th, td { font-size: 0.8rem; padding: 8px; }
    }
  </style>
</head>
<body>

  <!-- Layar Login -->
  <div id="loginScreen" class="card" style="max-width: 400px; margin: 50px auto;">
    <h2><i class="fas fa-user-lock"></i> Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="email@perusahaan.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••">
    </div>
    <div id="loginMsg"></div>
    <button class="btn-primary btn-block" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Masuk
    </button>
    <p class="text-center mt-20">
      <a href="#" onclick="showSignup()">Daftar</a>
    </p>
  </div>

  <!-- Layar Daftar (Admin Only) -->
  <div id="signupScreen" class="card" style="max-width: 400px; margin: 50px auto; display:none;">
    <h2><i class="fas fa-user-plus"></i> Daftar User</h2>
    <p style="color:#666;font-size:0.9rem;">Hanya Admin yang bisa mendaftarkan.</p>
    <div class="form-group">
      <label>Email Baru</label>
      <input type="email" id="newEmail" placeholder="user@perusahaan.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="newPassword" placeholder="Min. 6 karakter">
    </div>
    <div id="signupMsg"></div>
    <button class="btn-secondary btn-block" onclick="registerUser()">
      <i class="fas fa-user-plus"></i> Daftarkan
    </button>
    <p class="text-center mt-20">
      <a href="#" onclick="showLogin()">Kembali</a>
    </p>
  </div>

  <!-- Aplikasi Utama -->
  <div id="mainApp" style="display:none;">
    <header>
      <h1><i class="fas fa-building"></i> Karyawan Lampung</h1>
      <p id="userDisplay">Hai, [User]</p>
      <button class="btn-warning" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Keluar
      </button>
    </header>

    <div class="card">
      <h2><i class="fas fa-user-plus"></i> Tambah Karyawan</h2>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
      </div>
      <div class="form-group">
        <label>NIK (16 digit)</label>
        <input type="text" id="nik" placeholder="Nomor Induk Kependudukan" maxlength="16" required>
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <select id="alamat">
          <option value="">Pilih Wilayah Lampung</option>
          <option value="Bandar Lampung">Bandar Lampung</option>
          <option value="Metro">Metro</option>
          <option value="Lampung Selatan">Lampung Selatan</option>
          <option value="Lampung Tengah">Lampung Tengah</option>
          <option value="Lampung Utara">Lampung Utara</option>
          <option value="Lampung Timur">Lampung Timur</option>
          <option value="Lampung Barat">Lampung Barat</option>
          <option value="Tulang Bawang">Tulang Bawang</option>
          <option value="Tulang Bawang Barat">Tulang Bawang Barat</option>
          <option value="Pesawaran">Pesawaran</option>
          <option value="Pringsewu">Pringsewu</option>
          <option value="Mesuji">Mesuji</option>
          <option value="Pesisir Barat">Pesisir Barat</option>
          <option value="Way Kanan">Way Kanan</option>
          <option value="Tanggamus">Tanggamus</option>
        </select>
      </div>
      <div class="form-group">
        <label>Mulai Kerja</label>
        <input type="date" id="mulai">
      </div>
      <div class="form-group">
        <label>Jabatan</label>
        <input type="text" id="jabatan" placeholder="Jabatan">
      </div>
      <div class="form-group">
        <label>No. Registrasi</label>
        <input type="text" id="noreg" placeholder="JBDA + angka">
      </div>
      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option value="Aktif">Aktif</option>
          <option value="Non-Aktif">Non-Aktif</option>
        </select>
      </div>
      <div class="form-group">
        <label>No. Telepon</label>
        <input type="text" id="telp" placeholder="Nomor Aktif">
      </div>

      <!-- Upload Dokumen -->
      <div class="file-upload">
        <label>Upload Dokumen</label>
        <input type="file" id="ktpFile" accept="image/*,.pdf">
        <small>KTP</small><br>
        <input type="file" id="kkFile" accept="image/*,.pdf">
        <small>Kartu Keluarga</small><br>
        <input type="file" id="ijazahFile" accept="image/*,.pdf">
        <small>Ijazah</small><br>
        <input type="file" id="kontrakFile" accept="image/*,.pdf">
        <small>Kontrak Kerja</small><br>
        <input type="file" id="lainnyaFile" accept="image/*,.pdf">
        <small>Lainnya</small>
      </div>

      <button class="btn-primary btn-block mt-20" onclick="addKaryawan()">
        <i class="fas fa-save"></i> Simpan
      </button>
    </div>

    <!-- Tabel -->
    <div class="card">
      <h2>Data Karyawan</h2>
      <input type="text" id="searchInput" placeholder="Cari..." oninput="filterTable()" style="width:100%;padding:10px;margin-bottom:10px;">
      <table id="karyawanTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>NIK</th>
            <th>Alamat</th>
            <th>Jabatan</th>
            <th>No. Reg</th>
            <th>Status</th>
            <th>Telp</th>
            <th>Dokumen</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase Libraries -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // GANTI INI DENGAN KONFIGURASI ANDA
    const firebaseConfig = {
  apiKey: "AIzaSyAOldVlQTARHUhpPCpTiolztE6Bu7hm4Y4",
  authDomain: "client-database-app-13b98.firebaseapp.com",
  projectId: "client-database-app-13b98",
  storageBucket: "client-database-app-13b98.firebasestorage.app",
  messagingSenderId: "989220863076",
  appId: "1:989220863076:web:727f5afaaf43cfa8fdb371"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const storage = getStorage();

    let currentUser = null;
    const ADMIN_EMAILS = ['admin@perusahaan.com']; // Ganti dengan email Anda

    // Login
    window.login = async function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
      } catch (error) {
        document.getElementById('loginMsg').innerHTML = `<div class="error">${error.message}</div>`;
      }
    };

    // Daftar User (Hanya Admin)
    window.registerUser = async function() {
      if (!ADMIN_EMAILS.includes(currentUser.email)) {
        alert('Hanya Admin yang bisa mendaftarkan user.');
        return;
      }
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById('signupMsg').innerHTML = `<div class="success">User berhasil didaftarkan!</div>`;
      } catch (error) {
        document.getElementById('signupMsg').innerHTML = `<div class="error">${error.message}</div>`;
      }
    };

    // Tambah Karyawan
    window.addKaryawan = async function() {
      const nama = document.getElementById('nama').value.trim();
      const nik = document.getElementById('nik').value;

      if (!nama || !/^[0-9]{16}$/.test(nik)) {
        alert('Nama dan NIK (16 digit) wajib');
        return;
      }

      // Upload dokumen
      const files = {
        ktp: document.getElementById('ktpFile').files[0],
        kk: document.getElementById('kkFile').files[0],
        ijazah: document.getElementById('ijazahFile').files[0],
        kontrak: document.getElementById('kontrakFile').files[0],
        lainnya: document.getElementById('lainnyaFile').files[0]
      };

      const dokumen = {};
      for (const [key, file] of Object.entries(files)) {
        if (file) {
          const filePath = `karyawan/${Date.now()}_${key}`;
          const fileRef = ref(storage, filePath);
          await uploadBytes(fileRef, file);
          dokumen[key] = await getDownloadURL(fileRef);
        }
      }

      await addDoc(collection(db, 'karyawan'), {
        nama, nik,
        alamat: document.getElementById('alamat').value,
        mulai: document.getElementById('mulai').value,
        jabatan: document.getElementById('jabatan').value,
        noreg: document.getElementById('noreg').value,
        status: document.getElementById('status').value,
        telp: document.getElementById('telp').value,
        dokumen,
        createdAt: new Date()
      });

      clearForm();
    };

    // Muat Data Otomatis
    onSnapshot(collection(db, 'karyawan'), (snapshot) => {
      const tbody = document.querySelector('#karyawanTable tbody');
      tbody.innerHTML = '';
      snapshot.docs.forEach(doc => {
        const d = doc.data();
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${doc.id.slice(-6)}</td>
          <td><input type="text" value="${d.nama}" disabled class="readonly"></td>
          <td><input type="text" value="${d.nik}"></td>
          <td><input type="text" value="${d.alamat}"></td>
          <td><input type="text" value="${d.jabatan}"></td>
          <td><input type="text" value="${d.noreg}"></td>
          <td><input type="text" value="${d.status}"></td>
          <td><input type="text" value="${d.telp}"></td>
          <td><button class="btn-warning" onclick="window.open('${d.dokumen.ktp || '#'}', '_blank')">Lihat</button></td>
          <td><button class="btn-danger" onclick="deleteKaryawan('${doc.id}')">Hapus</button></td>
        `;
      });
    });

    // Hapus Karyawan
    window.deleteKaryawan = async function(id) {
      if (confirm('Hapus data ini?')) {
        await deleteDoc(doc(db, 'karyawan', id));
      }
    };

    // Logout
    window.logout = async function() {
      await signOut(auth);
    };

    // Cek Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('userDisplay').innerText = `Hai, ${user.email}`;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      } else {
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'block';
      }
    });

    window.showSignup = function() {
      if (!currentUser || !ADMIN_EMAILS.includes(currentUser.email)) {
        alert('Hanya Admin yang bisa mendaftarkan user.');
        return;
      }
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('signupScreen').style.display = 'block';
    };

    window.showLogin = function() {
      document.getElementById('signupScreen').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'block';
    };

    function clearForm() {
      document.getElementById('nama').value = '';
      document.getElementById('nik').value = '';
      document.getElementById('alamat').value = '';
      document.getElementById('telp').value = '';
      document.getElementById('ktpFile').value = '';
      document.getElementById('kkFile').value = '';
      document.getElementById('ijazahFile').value = '';
      document.getElementById('kontrakFile').value = '';
      document.getElementById('lainnyaFile').value = '';
    }

    window.filterTable = function() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('#karyawanTable tbody tr').forEach(tr => {
        const text = tr.textContent.toLowerCase();
        tr.style.display = text.includes(filter) ? '' : 'none';
      });
    };
  </script>
</body>
</html>
