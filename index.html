<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Database Karyawan</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2196F3;
      --danger: #f44336;
      --dark: #333;
      --light: #f4f4f4;
      --white: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 10px;
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: var(--white);
      text-align: center;
    }
    .login-form h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"], input[type="email"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--secondary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-block {
      display: block;
      width: 100%;
      text-align: center;
    }
    .text-center {
      text-align: center;
    }
    .mt-20 { margin-top: 20px; }

    /* Main App */
    header {
      background: var(--primary);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: var(--primary);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: var(--primary);
      color: white;
    }
    tr:hover { background: #f9f9f9; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Layar Login -->
  <div id="loginScreen" class="login-form">
    <h2><i class="fas fa-user-lock"></i> Login</h2>
    <div class="form-group">
      <input type="email" id="loginEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="loginPassword" placeholder="Password" required>
    </div>
    <button class="btn-primary btn-block" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Masuk
    </button>
    <p class="text-center mt-20">
      <a href="#" onclick="showSignup()">Belum punya akun? Daftar</a>
    </p>
  </div>

  <!-- Layar Daftar -->
  <div id="signupScreen" class="login-form" style="display:none;">
    <h2><i class="fas fa-user-plus"></i> Daftar Pengguna</h2>
    <div class="form-group">
      <input type="email" id="signupEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="signupPassword" placeholder="Password (min. 6 karakter)" required>
    </div>
    <div id="signupMsg"></div>
    <button class="btn-secondary btn-block" onclick="registerUser()">
      <i class="fas fa-user-plus"></i> Daftar
    </button>
    <p class="text-center mt-20">
      <a href="#" onclick="showLogin()">Sudah punya akun? Masuk</a>
    </p>
  </div>

  <!-- Aplikasi Utama -->
  <div id="mainApp" style="display:none;">
    <header>
      <h1><i class="fas fa-building"></i> Karyawan Lampung</h1>
      <p id="userDisplay">Hai, <span id="userEmail">User</span> | Role: <strong><span id="userRoleDisplay">...</span></strong></p>
      <button class="btn-warning" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Keluar
      </button>
    </header>

    <div class="card">
      <h2><i class="fas fa-user-plus"></i> Tambah Karyawan</h2>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label>NIK (16 digit)</label>
        <input type="text" id="nik" placeholder="Nomor Induk Kependudukan" maxlength="16">
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <select id="alamat">
          <option value="">Pilih Wilayah Lampung</option>
          <option value="Bandar Lampung">Bandar Lampung</option>
          <option value="Metro">Metro</option>
          <option value="Lampung Selatan">Lampung Selatan</option>
          <option value="Lampung Tengah">Lampung Tengah</option>
          <option value="Lampung Utara">Lampung Utara</option>
          <option value="Lampung Timur">Lampung Timur</option>
          <option value="Lampung Barat">Lampung Barat</option>
          <option value="Tulang Bawang">Tulang Bawang</option>
          <option value="Tulang Bawang Barat">Tulang Bawang Barat</option>
          <option value="Pesawaran">Pesawaran</option>
          <option value="Pringsewu">Pringsewu</option>
          <option value="Mesuji">Mesuji</option>
          <option value="Pesisir Barat">Pesisir Barat</option>
          <option value="Way Kanan">Way Kanan</option>
          <option value="Tanggamus">Tanggamus</option>
        </select>
      </div>
      <div class="form-group">
        <label>Mulai Kerja</label>
        <input type="date" id="mulai">
      </div>
      <div class="form-group">
        <label>Jabatan</label>
        <input type="text" id="jabatan" placeholder="Jabatan">
      </div>

      <!-- Upload Dokumen ke Cloudinary -->
      <div class="form-group">
        <label>Upload Dokumen (Cloudinary)</label>
        <input type="file" id="ktpFile" accept="image/*,.pdf">
        <small>KTP</small><br>
        <input type="file" id="kkFile" accept="image/*,.pdf">
        <small>Kartu Keluarga</small><br>
        <input type="file" id="ijazahFile" accept="image/*,.pdf">
        <small>Ijazah</small><br>
        <input type="file" id="kontrakFile" accept="image/*,.pdf">
        <small>Kontrak Kerja</small><br>
        <input type="file" id="lainnyaFile" accept="image/*,.pdf">
        <small>Dokumen Lainnya</small>
      </div>

      <button class="btn-primary btn-block mt-20" onclick="showReview()">
        <i class="fas fa-check-circle"></i> Review & Simpan
      </button>
    </div>

    <!-- Tabel -->
    <div class="card">
      <h2>Data Karyawan</h2>
      <table id="karyawanTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>NIK</th>
            <th>Alamat</th>
            <th>Mulai</th>
            <th>Jabatan</th>
            <th>Dokumen</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Review -->
  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <h3><i class="fas fa-eye"></i> Review Data</h3>
      <div id="reviewData"></div>
      <p>Apakah data sudah benar?</p>
      <button class="btn-primary" onclick="saveData()">
        <i class="fas fa-save"></i> Ya, Simpan
      </button>
      <button class="btn-warning" onclick="reportError()">
        <i class="fas fa-flag"></i> Tidak, Lapor ke Admin
      </button>
      <button class="btn-danger" onclick="closeReview()">
        <i class="fas fa-times"></i> Batal
      </button>
    </div>
  </div>

  <!-- Firebase & Cloudinary Libraries -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ============= GANTI INI DENGAN KONFIGURASI ANDA =============
    const firebaseConfig = {
      apiKey: "AIzaSyBWb4fTbNwzWMqII03ETGOcQHeFjB8ytlc",
      authDomain: "dashboard-karyawan.firebaseapp.com",
      projectId: "dashboard-karyawan",
      storageBucket: "dashboard-karyawan.firebasestorage.app",
      messagingSenderId: "566319746473",
      appId: "1:566319746473:web:06011d221a3ca3f38a88b8"
    };
    // ============================================================

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Konfigurasi Cloudinary
    const CLOUD_NAME = "dnnetoodz";     // Ganti dengan Cloud Name Anda
    const UPLOAD_PRESET = "karyawan_docs";    // Ganti dengan Upload Preset Anda

    let currentUser = null;
    let userRole = 'Operator';
    let pendingData = {};

    // Login
    window.login = async function() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;

        // Ambil role dari Firestore
        const userDocRef = doc(db, 'users', currentUser.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          userRole = userDocSnap.data().role;
        } else {
          alert('Akun tidak terdaftar. Hubungi Admin.');
          await signOut(auth);
          return;
        }

        // Tampilkan role
        document.getElementById('userEmail').innerText = email;
        document.getElementById('userRoleDisplay').innerText = userRole;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';

        loadKaryawan();
      } catch (error) {
        alert('Login gagal: ' + error.message);
      }
    };

    // Daftar Pengguna
    window.registerUser = async function() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const message = document.getElementById('signupMsg');
      message.innerHTML = '';

      if (!email || !password) {
        message.innerHTML = '<div class="error">Email dan password wajib diisi</div>';
        return;
      }

      if (password.length < 6) {
        message.innerHTML = '<div class="error">Password minimal 6 karakter</div>';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert('Pendaftaran berhasil! Silakan login.');
        showLogin();
      } catch (error) {
        message.innerHTML = `<div class="error">${error.message}</div>`;
      }
    };

    // Tampilkan Layar Daftar
    window.showSignup = function() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('signupScreen').style.display = 'block';
    };

    // Tampilkan Layar Login
    window.showLogin = function() {
      document.getElementById('signupScreen').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'block';
    };

    // Logout
    window.logout = async function() {
      await signOut(auth);
      location.reload();
    };

    // Tampilkan Review
    window.showReview = function() {
      const nama = document.getElementById('nama').value.trim();
      const nik = document.getElementById('nik').value.trim();
      if (!nama || !nik) {
        alert("Nama dan NIK wajib diisi.");
        return;
      }

      pendingData = {
        nama, nik,
        alamat: document.getElementById('alamat').value,
        mulai: document.getElementById('mulai').value,
        jabatan: document.getElementById('jabatan').value,
        dokumen: {}
      };

      // Simpan nama file sementara
      if (document.getElementById('ktpFile').files[0]) {
        pendingData.dokumen.ktp = document.getElementById('ktpFile').files[0].name;
      }
      if (document.getElementById('kkFile').files[0]) {
        pendingData.dokumen.kk = document.getElementById('kkFile').files[0].name;
      }
      if (document.getElementById('ijazahFile').files[0]) {
        pendingData.dokumen.ijazah = document.getElementById('ijazahFile').files[0].name;
      }
      if (document.getElementById('kontrakFile').files[0]) {
        pendingData.dokumen.kontrak = document.getElementById('kontrakFile').files[0].name;
      }
      if (document.getElementById('lainnyaFile').files[0]) {
        pendingData.dokumen.lainnya = document.getElementById('lainnyaFile').files[0].name;
      }

      const reviewDiv = document.getElementById('reviewData');
      reviewDiv.innerHTML = `
        <p><strong>Nama:</strong> ${pendingData.nama}</p>
        <p><strong>NIK:</strong> ${pendingData.nik}</p>
        <p><strong>Alamat:</strong> ${pendingData.alamat || '-'}</p>
        <p><strong>Mulai:</strong> ${pendingData.mulai || '-'}</p>
        <p><strong>Jabatan:</strong> ${pendingData.jabatan || '-'}</p>
        <p><strong>Dokumen:</strong></p>
        <ul>
          <li>KTP: ${pendingData.dokumen.ktp || 'Tidak ada'}</li>
          <li>KK: ${pendingData.dokumen.kk || 'Tidak ada'}</li>
          <li>Ijazah: ${pendingData.dokumen.ijazah || 'Tidak ada'}</li>
          <li>Kontrak: ${pendingData.dokumen.kontrak || 'Tidak ada'}</li>
          <li>Lainnya: ${pendingData.dokumen.lainnya || 'Tidak ada'}</li>
        </ul>
      `;

      document.getElementById('reviewModal').style.display = 'flex';
    };

    // Upload ke Cloudinary & Simpan
    window.saveData = async function() {
      const dokumenURL = {};

      const files = [
        { id: "ktpFile", key: "ktp" },
        { id: "kkFile", key: "kk" },
        { id: "ijazahFile", key: "ijazah" },
        { id: "kontrakFile", key: "kontrak" },
        { id: "lainnyaFile", key: "lainnya" }
      ];

      for (const fileData of files) {
        const fileInput = document.getElementById(fileData.id);
        const file = fileInput.files[0];
        if (file) {
          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", UPLOAD_PRESET);

          try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
              method: "POST",
              body: formData
            });
            const result = await response.json();
            dokumenURL[fileData.key] = result.secure_url;
          } catch (error) {
            alert(`Gagal upload ${fileData.key}: ${error.message}`);
          }
        }
      }

      // Simpan ke Firestore
      await addDoc(collection(db, 'karyawan'), {
        ...pendingData,
        dokumen: dokumenURL,
        userId: currentUser.uid
      });

      closeReview();
      clearForm();
      loadKaryawan();
    };

    // Lapor ke Admin
    window.reportError = function() {
      const data = pendingData;
      const report = `Operator melaporkan kesalahan:\n\n` +
        `Nama: ${data.nama}\nNIK: ${data.nik}\n\n` +
        `Mohon Admin periksa dan perbaiki.`;
      alert(report);
      closeReview();
      clearForm();
    };

    // Tutup Modal
    window.closeReview = function() {
      document.getElementById('reviewModal').style.display = 'none';
    };

    // Muat Data
    async function loadKaryawan() {
      const querySnapshot = await getDocs(collection(db, 'karyawan'));
      const table = document.getElementById('karyawanTable').getElementsByTagName('tbody')[0];
      table.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = table.insertRow();
        row.innerHTML = `
          <td>${data.nama}</td>
          <td>${data.nik}</td>
          <td>${data.alamat}</td>
          <td>${data.mulai}</td>
          <td>${data.jabatan}</td>
          <td>
            <button class="btn-secondary" onclick="viewDocuments('${doc.id}')">Lihat</button>
          </td>
          <td>
            ${userRole === 'Admin' 
              ? `<button class="btn-danger" onclick="deleteItem('${doc.id}')"><i class="fas fa-trash"></i> Hapus</button>`
              : `<button class="btn-warning" onclick="quickReport('${data.nama}', '${data.nik}')"><i class="fas fa-flag"></i> Lapor</button>`
            }
          </td>
        `;
      });
    }

    // Lihat Dokumen
    window.viewDocuments = async function(id) {
      const docSnap = await getDoc(doc(db, 'karyawan', id));
      const data = docSnap.data();
      const win = window.open();
      win.document.write('<h2>Dokumen Karyawan</h2>');
      for (const [key, url] of Object.entries(data.dokumen)) {
        if (url) {
          const label = {
            ktp: 'KTP',
            kk: 'Kartu Keluarga',
            ijazah: 'Ijazah',
            kontrak: 'Kontrak Kerja',
            lainnya: 'Dokumen Lainnya'
          }[key];
          win.document.write(`<p><a href="${url}" target="_blank">${label}</a></p>`);
        }
      }
      win.document.close();
    };

    // Hapus Data
    window.deleteItem = async function(id) {
      if (confirm('Hapus data ini?')) {
        await deleteDoc(doc(db, 'karyawan', id));
        loadKaryawan();
      }
    };

    // Lapor Cepat
    window.quickReport = function(nama, nik) {
      alert(`Operator melaporkan:\nNama: ${nama}\nNIK: ${nik}\n\nMohon Admin periksa.`);
    };

    // Clear Form
    function clearForm() {
      document.getElementById('nama').value = '';
      document.getElementById('nik').value = '';
      document.getElementById('alamat').value = '';
      document.getElementById('mulai').value = '';
      document.getElementById('jabatan').value = '';
      document.getElementById('ktpFile').value = '';
      document.getElementById('kkFile').value = '';
      document.getElementById('ijazahFile').value = '';
      document.getElementById('kontrakFile').value = '';
      document.getElementById('lainnyaFile').value = '';
    }

    // Cek Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Sudah ditangani di login
      }
    });
  </script>
</body>
</html>
