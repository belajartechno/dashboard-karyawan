<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karyawan Lampung</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2196F3;
      --danger: #f44336;
      --dark: #333;
      --light: #f4f4f4;
      --white: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 10px;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: var(--primary);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--secondary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-success { background: #4CAF50; color: white; }
    .btn-block {
      display: block;
      width: 100%;
      text-align: center;
    }
    .text-center { text-align: center; }
    .mt-20 { margin-top: 20px; }
    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: var(--primary);
      color: white;
    }
    tr:hover { background: #f9f9f9; }
    .error {
      color: var(--danger);
      font-size: 0.85rem;
      margin-top: 5px;
    }
    .success {
      color: green;
      font-size: 0.85rem;
      margin-top: 5px;
    }
    @media (max-width: 768px) {
      th, td { font-size: 0.8rem; padding: 8px; }
      .flex { flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- Layar Login -->
  <div id="loginScreen" class="card" style="max-width: 400px; margin: 50px auto;">
    <h2><i class="fas fa-user-lock"></i> Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="email@perusahaan.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••">
    </div>
    <div id="loginMessage"></div>
    <button class="btn-primary btn-block mt-20" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Masuk
    </button>
    <p class="text-center mt-20">
      <a href="#" onclick="showSignup()">Belum punya akun? Daftar</a>
    </p>
  </div>

  <!-- Layar Daftar (Admin Only) -->
  <div id="signupScreen" class="card" style="max-width: 400px; margin: 50px auto; display:none;">
    <h2><i class="fas fa-user-plus"></i> Daftar Pengguna</h2>
    <p style="color:#666;font-size:0.9rem;">Hanya Admin yang bisa mendaftarkan.</p>
    <div class="form-group">
      <label>Email Baru</label>
      <input type="email" id="newEmail" placeholder="user@perusahaan.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="newPassword" placeholder="Min. 6 karakter">
    </div>
    <div class="form-group">
      <label>Role</label>
      <select id="newRole">
        <option value="Operator">Operator</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div id="signupMessage"></div>
    <button class="btn-secondary btn-block mt-20" onclick="registerUser()">
      <i class="fas fa-user-plus"></i> Daftarkan
    </button>
    <p class="text-center mt-20">
      <a href="#" onclick="logout()">Kembali</a>
    </p>
  </div>

  <!-- Aplikasi Utama -->
  <div id="mainApp" style="display:none;">
    <header>
      <h1><i class="fas fa-building"></i> Karyawan Lampung</h1>
      <p id="userDisplay">Hai, [User]</p>
      <button class="btn-warning" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Keluar
      </button>
    </header>

    <div class="card">
      <h2><i class="fas fa-user-plus"></i> Tambah Karyawan</h2>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <div class="error" id="errorNama"></div>
      </div>
      <div class="form-group">
        <label>NIK (16 digit)</label>
        <input type="text" id="nik" placeholder="Nomor Induk Kependudukan" maxlength="16">
        <div class="error" id="errorNIK"></div>
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <select id="alamat">
          <option value="">Pilih Wilayah Lampung</option>
          <option value="Bandar Lampung">Bandar Lampung</option>
          <option value="Metro">Metro</option>
          <option value="Lampung Selatan">Lampung Selatan</option>
          <option value="Lampung Tengah">Lampung Tengah</option>
          <option value="Lampung Utara">Lampung Utara</option>
          <option value="Lampung Timur">Lampung Timur</option>
          <option value="Lampung Barat">Lampung Barat</option>
          <option value="Tulang Bawang">Tulang Bawang</option>
          <option value="Tulang Bawang Barat">Tulang Bawang Barat</option>
          <option value="Pesawaran">Pesawaran</option>
          <option value="Pringsewu">Pringsewu</option>
          <option value="Mesuji">Mesuji</option>
          <option value="Pesisir Barat">Pesisir Barat</option>
          <option value="Way Kanan">Way Kanan</option>
          <option value="Tanggamus">Tanggamus</option>
        </select>
        <div class="error" id="errorAlamat"></div>
      </div>
      <div class="form-group">
        <label>Mulai Kerja</label>
        <input type="date" id="mulai">
      </div>
      <div class="form-group">
        <label>Jabatan</label>
        <input type="text" id="jabatan" placeholder="Jabatan">
      </div>
      <div class="form-group">
        <label>No. Registrasi</label>
        <input type="text" id="noreg" placeholder="JBDA + angka">
        <div class="error" id="errorNoReg"></div>
      </div>
      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option value="Aktif">Aktif</option>
          <option value="Non-Aktif">Non-Aktif</option>
        </select>
      </div>
      <div class="form-group">
        <label>No. Telepon</label>
        <input type="text" id="telp" placeholder="Nomor Aktif">
        <div class="error" id="errorTelp"></div>
      </div>
      <button class="btn-primary btn-block mt-20" onclick="addKaryawan()">
        <i class="fas fa-save"></i> Simpan
      </button>
    </div>

    <!-- Tabel -->
    <div class="card">
      <h2>Data Karyawan</h2>
      <input type="text" id="searchInput" placeholder="Cari..." oninput="filterTable()" style="width:100%;padding:10px;margin-bottom:10px;">
      <table id="karyawanTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>NIK</th>
            <th>Alamat</th>
            <th>Mulai</th>
            <th>Jabatan</th>
            <th>No. Reg</th>
            <th>Status</th>
            <th>Telp</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    // ============= GANTI INI =============
    const SUPABASE_URL = 'https://dmxrzttrziuihzvacdok.supabase.co'; // Ganti dengan URL Anda
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRteHJ6dHRyeml1aWh6dmFjZG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1Njk1MTksImV4cCI6MjA3MTE0NTUxOX0.nWweTftFfotEb0Qw6zi6c2B-eJ0oPWLERqDFT0Z9p6Q'; // Ganti dengan anon key
    // =====================================

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;
    const ADMIN_EMAILS = ['admin@perusahaan.com']; // Tambahkan email admin di sini

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const message = document.getElementById('loginMessage');
      message.innerHTML = '';

      if (!email || !password) {
        message.innerHTML = '<div class="error">Isi email dan password</div>';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        message.innerHTML = `<div class="error">${error.message}</div>`;
      } else {
        currentUser = data.user;
        setupApp();
      }
    }

    async function setupApp() {
      const role = ADMIN_EMAILS.includes(currentUser.email) ? 'Admin' : 'Operator';
      document.getElementById('userDisplay').innerText = `Hai, ${currentUser.email} (${role})`;
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      loadKaryawan();
    }

    async function registerUser() {
      if (!ADMIN_EMAILS.includes(currentUser.email)) {
        alert('Hanya Admin yang bisa mendaftarkan user.');
        return;
      }

      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      const role = document.getElementById('newRole').value;
      const message = document.getElementById('signupMessage');
      message.innerHTML = '';

      if (!email || !password) {
        message.innerHTML = '<div class="error">Semua field wajib diisi</div>';
        return;
      }

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        message.innerHTML = `<div class="error">${error.message}</div>`;
      } else {
        message.innerHTML = '<div class="success">User berhasil didaftarkan!</div>';
      }
    }

    async function addKaryawan() {
      const nama = document.getElementById('nama').value.trim();
      const nik = document.getElementById('nik').value;
      const alamat = document.getElementById('alamat').value;
      const mulai = document.getElementById('mulai').value;
      const jabatan = document.getElementById('jabatan').value;
      const noreg = document.getElementById('noreg').value;
      const status = document.getElementById('status').value;
      const telp = document.getElementById('telp').value;

      if (!nama || !/^[0-9]{16}$/.test(nik) || !alamat) {
        alert('Periksa kembali input Anda (NIK harus 16 digit angka)');
        return;
      }

      const { data, error } = await supabase
        .from('karyawan')
        .insert([{
          nama, nik, alamat, mulai, jabatan, noreg, status, telp, user_id: currentUser.id
        }]);

      if (error) alert('Gagal simpan: ' + error.message);
      else {
        clearForm();
        loadKaryawan();
      }
    }

    async function loadKaryawan() {
      const { data, error } = await supabase
        .from('karyawan')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Gagal muat data:', error);
      } else {
        const tbody = document.querySelector('#karyawanTable tbody');
        tbody.innerHTML = '';
        data.forEach(d => {
          const isOwner = d.user_id === currentUser.id;
          const isAdmin = ADMIN_EMAILS.includes(currentUser.email);
          const canEdit = isOwner || isAdmin;

          const row = tbody.insertRow();
          row.innerHTML = `
            <td>${d.nama}</td>
            <td>${d.nik}</td>
            <td>${d.alamat}</td>
            <td>${d.mulai}</td>
            <td>${d.jabatan}</td>
            <td>${d.noreg}</td>
            <td>${d.status}</td>
            <td>${d.telp}</td>
            <td>
              ${canEdit 
                ? `<button class="btn-secondary" onclick="editKaryawan(${d.id})"><i class="fas fa-edit"></i></button>
                   <button class="btn-danger" onclick="deleteKaryawan(${d.id})"><i class="fas fa-trash"></i></button>`
                : 'Dibatasi'}
            </td>
          `;
        });
      }
    }

    async function deleteKaryawan(id) {
      if (confirm('Hapus data ini?')) {
        await supabase.from('karyawan').delete().eq('id', id);
        loadKaryawan();
      }
    }

    function editKaryawan(id) {
      alert('Fitur edit akan ditambahkan. Saat ini hanya hapus yang tersedia.');
    }

    function showSignup() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('signupScreen').style.display = 'block';
    }

    async function logout() {
      await supabase.auth.signOut();
      document.getElementById('mainApp').style.display = 'none';
      document.getElementById('signupScreen').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'block';
      currentUser = null;
    }

    function filterTable() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('#karyawanTable tbody tr').forEach(tr => {
        const text = tr.textContent.toLowerCase();
        tr.style.display = text.includes(filter) ? '' : 'none';
      });
    }

    function clearForm() {
      document.getElementById('nama').value = '';
      document.getElementById('nik').value = '';
      document.getElementById('alamat').value = '';
      document.getElementById('mulai').value = '';
      document.getElementById('jabatan').value = '';
      document.getElementById('noreg').value = '';
      document.getElementById('status').value = 'Aktif';
      document.getElementById('telp').value = '';
    }

    // Cek session saat load
    supabase.auth.getUser().then(({ data }) => {
      if (data.user) {
        currentUser = data.user;
        setupApp();
      }
    });

    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_OUT') {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
