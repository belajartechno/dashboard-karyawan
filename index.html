<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karyawan Lampung</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2196F3;
      --danger: #f44336;
      --dark: #333;
      --light: #f4f4f4;
      --white: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 10px;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.5rem;
    }
    .card {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: var(--primary);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--secondary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-success { background: #4CAF50; color: white; }
    .btn-block {
      display: block;
      width: 100%;
      text-align: center;
    }
    .text-center { text-align: center; }
    .mt-20 { margin-top: 20px; }
    .mb-10 { margin-bottom: 10px; }
    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .flex button {
      flex: 1;
      min-width: 120px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: var(--primary);
      color: white;
    }
    tr:hover { background: #f9f9f9; }
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .search-input {
      flex: 1;
      min-width: 200px;
    }
    .file-upload small {
      color: #666;
      font-size: 0.8rem;
    }
    .error {
      color: var(--danger);
      font-size: 0.85rem;
      margin-top: 5px;
    }
    .loader {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .flex {
        flex-direction: column;
      }
      th, td {
        padding: 8px 6px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Layar Login -->
  <div id="loginScreen" class="card" style="max-width: 400px; margin: 50px auto;">
    <h2><i class="fas fa-user-lock"></i> Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="email@contoh.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••">
    </div>
    <button class="btn-primary btn-block mt-20" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Masuk
    </button>
    <p class="text-center mt-20" style="font-size:0.9rem;">
      Belum punya akun? <a href="#" onclick="showSignup()">Daftar</a>
    </p>
  </div>

  <!-- Layar Daftar -->
  <div id="signupScreen" class="card" style="max-width: 400px; margin: 50px auto; display:none;">
    <h2><i class="fas fa-user-plus"></i> Daftar</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="email@contoh.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Min. 6 karakter">
    </div>
    <button class="btn-secondary btn-block mt-20" onclick="signup()">
      <i class="fas fa-user-plus"></i> Daftar
    </button>
    <p class="text-center mt-20">
      <a href="#" onclick="showLogin()">Sudah punya akun? Masuk</a>
    </p>
  </div>

  <!-- Aplikasi Utama -->
  <div id="mainApp" style="display:none;">
    <header>
      <h1><i class="fas fa-building"></i> Karyawan Lampung</h1>
      <p id="userDisplay" style="margin:5px 0;">Hai, [Email]</p>
      <button class="btn-warning" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Keluar
      </button>
    </header>

    <div class="card">
      <h2><i class="fas fa-user-plus"></i> Tambah Karyawan</h2>
      <!-- Form input seperti sebelumnya (lihat versi lengkap di bawah) -->
      <!-- ... (form sama seperti versi sebelumnya) ... -->
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    // GANTI INI DENGAN PROYEK ANDA
    const SUPABASE_URL = 'https://dmxrzttrziuihzvacdok.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRteHJ6dHRyeml1aWh6dmFjZG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1Njk1MTksImV4cCI6MjA3MTE0NTUxOX0.nWweTftFfotEb0Qw6zi6c2B-eJ0oPWLERqDFT0Z9p6Q';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;

    // Tampilkan layar login
    function showLogin() {
      document.getElementById('loginScreen').style.display = 'block';
      document.getElementById('signupScreen').style.display = 'none';
    }

    function showSignup() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('signupScreen').style.display = 'block';
    }

    // Daftar
    async function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (!email || !password) {
        alert('Email dan password wajib diisi');
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Gagal daftar: ' + error.message);
      } else {
        alert('Akun berhasil dibuat! Silakan cek email untuk verifikasi.');
        showLogin();
      }
    }

    // Login
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Login gagal: ' + error.message);
      } else {
        currentUser = data.user;
        document.getElementById('userDisplay').innerText = `Hai, ${email}`;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadEmployeeData();
      }
    }

    // Logout
    async function logout() {
      await supabase.auth.signOut();
      document.getElementById('mainApp').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'block';
      document.getElementById('loginEmail').value = '';
      document.getElementById('loginPassword').value = '';
      currentUser = null;
    }

    // Muat data karyawan milik user ini
    async function loadEmployeeData() {
      const { data, error } = await supabase
        .from('karyawan')
        .select('*')
        .eq('user_id', currentUser.id);

      if (error) {
        console.error('Gagal muat data:', error);
      } else {
        renderTable(data);
      }
    }

    // Simpan data ke Supabase
    async function saveEmployee(data, files) {
      const formData = {
        ...data,
        user_id: currentUser.id
      };

      const {  saved, error } = await supabase
        .from('karyawan')
        .insert([formData])
        .select();

      if (error) {
        alert('Gagal simpan data');
      } else {
        // Upload dokumen ke storage
        for (const [name, file] of Object.entries(files)) {
          if (file) {
            const filePath = `karyawan_${saved[0].id}_${name}`;
            await supabase.storage
              .from('dokumen-karyawan')
              .upload(filePath, file);
          }
        }
        loadEmployeeData();
      }
    }

    // Render tabel
    function renderTable(data) {
      const tbody = document.querySelector('#karyawanTable tbody');
      tbody.innerHTML = '';
      data.forEach(d => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${d.nama}</td>
          <td>${d.nik}</td>
          <td>${d.asal_kantor}</td>
          <td>${d.jabatan}</td>
          <td>${d.status}</td>
          <td>
            <button class="btn-warning" onclick="viewDoc('${d.id}')">
              <i class="fas fa-eye"></i>
            </button>
          </td>
          <td>
            <button class="btn-secondary" onclick="editData('${d.id}')">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-danger" onclick="deleteData('${d.id}')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
      });
    }

    // Lihat dokumen
    async function viewDoc(id) {
      const { data } = await supabase.storage
        .from('dokumen-karyawan')
        .list(`karyawan_${id}_`);

      if (data && data.length > 0) {
        const win = window.open();
        win.document.write('<h2>Dokumen Karyawan</h2>');
        data.forEach(file => {
          const url = supabase.storage.from('dokumen-karyawan').getPublicUrl(file.name).data.publicUrl;
          win.document.write(`<p><a href="${url}" target="_blank">${file.name}</a></p>`);
        });
        win.document.close();
      } else {
        alert('Tidak ada dokumen');
      }
    }

    // Cek session saat load
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN') {
        currentUser = session.user;
        document.getElementById('userDisplay').innerText = `Hai, ${currentUser.email}`;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadEmployeeData();
      } else if (event === 'SIGNED_OUT') {
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'block';
      }
    });

    // Cek session saat buka halaman
    supabase.auth.getUser().then(({ data }) => {
      if (data.user) {
        currentUser = data.user;
        document.getElementById('userDisplay').innerText = `Hai, ${currentUser.email}`;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadEmployeeData();
      }
    });
  </script>
</body>
</html>
